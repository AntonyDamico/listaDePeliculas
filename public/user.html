<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/basic-style.css">
	<link rel="stylesheet" href="css/user.css">
</head>

<body>
	<header>
		<a href="/" class="header-logo"><img src="/media/icons/Recurso%204.png"></a>
		<input class="header-search" type="search" placeholder="Buscar...">
		<a href="#" class="header-search-icon">
			<img src="/media/icons/baseline_search_white_18dp.png">
		</a>
		<div class="buttons-family">
			<a href="#" class="header-button" id="SignIn">Iniciar Sesión</a>
			<a href="#" class="header-button" id="SignUp">Registrarse</a>
		</div>
	</header>
	<div class="container-body">
		<form action="post">

			<div class="user-image-name flex">
				<div class="">
					<div class="user-image"></div>
				</div>
				<div class="user-name half center">
					<input type="text" name="username" class="complete" placeholder="Alias">
				</div>
			</div>
			<div class="inputs-container flex">
				<input type="text" name="username" placeholder="Nombre">
				<input type="text" name="username" placeholder="Apellido">
				<input type="text" name="username" placeholder="Edad">
				<input type="text" name="username" placeholder="Sexo">
			</div>
			<div class="inputs-container">
				<div class="user-button">
					Preferencias
				</div>
				<div class="content-button flex" style="display: none;">
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Clasicos</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Accion</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Superhéroes</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Aventuras</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Comedias</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Drama</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Terror</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Suspenso</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Musicales</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Ciencia Ficción</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Guerras</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Crimen</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Infantiles</p>
					</div>
					<div class="check-option flex half">
						<input type="checkbox">
						<p>Adultos</p>
					</div>
				</div>
			</div>
			<div class="inputs-container flex">
				<input type="submit" class="submit-button" name="submit-newuser" value="Enviar">
			</div>
		</form>
	</div>
</body></html>
<script>
	var buttons = document.getElementsByClassName("user-button");
	
	for(var i=0; i<buttons.length; i++){
		buttons[i].addEventListener("click", function(){
			var content = this.nextElementSibling;
			if(content.style.display === "none"){
				content.style.display = "flex";
			}else if(content.style.display === "flex"){
				content.style.display = "none";
			}
		});
	}

</script>
